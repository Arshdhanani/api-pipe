<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #uploadForm {
            margin-bottom: 20px;
        }
        #inputImage, #outputImage {
            max-width: 500px;
            max-height: 500px;
            margin: 10px;
        }
        #outputImageContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Upload and Prediction</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" name="image" accept="image/*" required>
        <button type="submit">Upload and Predict</button>
    </form>
    <div>
        <img id="inputImage" src="#" alt="Input Image" style="display: none;">
    </div>
    <div id="outputImageContainer">
        <h2>Processed Output</h2>
        <img id="outputImage" src="#" alt="Output Image">
        <p id="outputImagePath"></p>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('imageInput');
            const inputImage = document.getElementById('inputImage');
            const outputImageContainer = document.getElementById('outputImageContainer');
            const outputImage = document.getElementById('outputImage');
            const outputImagePath = document.getElementById('outputImagePath');

            if (fileInput.files.length === 0) {
                alert('Please select an image to upload');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file);

            // Display the selected input image
            const reader = new FileReader();
            reader.onload = function(e) {
                inputImage.src = e.target.result;
                inputImage.style.display = 'block';
            };
            reader.readAsDataURL(file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                const outputImagePathUrl = result.output_image_path;

                // Display the path of the output image
                outputImagePath.textContent = `Output Image Path: ${outputImagePathUrl}`;

                // Fetch the actual image
                const imageResponse = await fetch(outputImagePathUrl);
                if (!imageResponse.ok) {
                    throw new Error('Failed to fetch output image');
                }
                const imageBlob = await imageResponse.blob();
                const outputImageUrl = URL.createObjectURL(imageBlob);
                outputImage.src = outputImageUrl;
                outputImageContainer.style.display = 'block';
            } catch (error) {
                console.error('Error during prediction:', error);
                alert('Failed to process image');
            }
        });
    </script>
</body>
</html>
