<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
</head>
<body>
    <h1>Image Prediction</h1>
    <form id="imageForm">
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" required>
        <br>
        <label for="polylineHeight">Polyline Height (cm):</label>
        <input type="number" id="polylineHeight" name="polylineHeight" required>
        <br>
        <label for="polylineWidth">Polyline Width (cm):</label>
        <input type="number" id="polylineWidth" name="polylineWidth" required>
        <br>
        <input type="submit" value="Predict">
    </form>

    <div id="predictionResult"></div>

    <script>
        document.getElementById("imageForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let imageUrl = document.getElementById("imageUrl").value;
            let polylineHeight = document.getElementById("polylineHeight").value;
            let polylineWidth = document.getElementById("polylineWidth").value;

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    image_url: imageUrl,
                    polyline_height_cm: polylineHeight,
                    polyline_width_cm: polylineWidth
                })
            })
            .then(response => response.blob())
            .then(blob => {
                // Display the predicted image
                let img = document.createElement("img");
                img.src = URL.createObjectURL(blob);
                document.getElementById("predictionResult").innerHTML = "";
                document.getElementById("predictionResult").appendChild(img);
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("predictionResult").innerHTML = "Prediction failed";
            });
        });
    </script>
</body>
</html>
