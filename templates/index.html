<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
</head>
<body>
    <h1>Image Processing</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="image">Select Image:</label>
        <input type="file" id="image" name="image"><br><br>
        <label for="polyline_height_cm">Polyline Height (cm):</label>
        <input type="number" id="polyline_height_cm" name="polyline_height_cm" step="any"><br><br>
        <label for="polyline_width_cm">Polyline Width (cm):</label>
        <input type="number" id="polyline_width_cm" name="polyline_width_cm" step="any"><br><br>
        <button type="button" onclick="uploadImage()">Process Image</button>
    </form>
    <div id="result"></div>

    <script>
        function uploadImage() {
            var formData = new FormData();
            var fileInput = document.getElementById('image');
            var heightInput = document.getElementById('polyline_height_cm');
            var widthInput = document.getElementById('polyline_width_cm');

            if (!fileInput.files[0]) {
                alert('Please select an image.');
                return;
            }

            formData.append('image', fileInput.files[0]);
            formData.append('polyline_height_cm', heightInput.value);
            formData.append('polyline_width_cm', widthInput.value);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var result = JSON.parse(xhr.responseText);
                    if (result.error) {
                        document.getElementById('result').innerHTML = '<p>Error: ' + result.error + '</p>';
                    } else {
                        document.getElementById('result').innerHTML = '<img src="data:image/png;base64,' + result.image + '" />';
                    }
                } else {
                    document.getElementById('result').innerHTML = '<p>Request failed with status: ' + xhr.status + '</p>';
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
