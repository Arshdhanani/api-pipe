<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
        }
        .loading {
            margin-top: 20px;
            display: none;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Image Upload and Processing</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="submit">Upload and Process</button>
    </form>
    <div class="loading" id="loadingMessage">Processing your image...</div>
    <div class="image-container" id="imageContainer"></div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const loadingMessage = document.getElementById('loadingMessage');
        loadingMessage.style.display = 'block';

        const imageInput = document.getElementById('imageInput');
        const file = imageInput.files[0];

        if (!file) {
            alert('Please select an image file.');
            loadingMessage.style.display = 'none';
            return;
        }

        const formData = new FormData();
        formData.append('image', file);

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Failed to process the image.');
            }

            const result = await response.json();
            const imageUrl = result.output_image_url;

            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = `<h2>Processed Image:</h2><img src="${imageUrl}" alt="Processed Image">`;
        } catch (error) {
            alert(error.message);
        } finally {
            loadingMessage.style.display = 'none';
        }
    });
</script>

</body>
</html>
