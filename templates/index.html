    <script>
        function uploadImage() {
            var formData = new FormData();
            var fileInput = document.getElementById('image');
            var heightInput = document.getElementById('polyline_height_cm');
            var widthInput = document.getElementById('polyline_width_cm');

            if (!fileInput.files[0]) {
                alert('Please select an image.');
                return;
            }

            formData.append('image', fileInput.files[0]);
            formData.append('polyline_height_cm', heightInput.value);
            formData.append('polyline_width_cm', widthInput.value);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var result = JSON.parse(xhr.responseText);
                    if (result.error) {
                        document.getElementById('result').innerHTML = '<p>Error: ' + result.error + '</p>';
                    } else {
                        document.getElementById('result').innerHTML = '<img src="data:image/png;base64,' + result.image + '" />';
                    }
                } else {
                    document.getElementById('result').innerHTML = '<p>Request failed with status: ' + xhr.status + '</p>';
                }
            };
            xhr.send(formData);
        }
