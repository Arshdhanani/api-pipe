<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1>Image Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="imageInput" accept="image/*" required><br><br>
        <label for="polyline_height_cm">Polyline Height (cm):</label>
        <input type="number" name="polyline_height_cm" id="polyline_height_cm" min="1" step="any" required><br><br>
        <label for="polyline_width_cm">Polyline Width (cm):</label>
        <input type="number" name="polyline_width_cm" id="polyline_width_cm" min="1" step="any" required><br><br>
        <button type="submit">Upload</button>
    </form>
    <div id="outputImageContainer"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const outputImageContainer = document.getElementById('outputImageContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                const image = document.createElement('img');
                image.src = imageUrl;
                outputImageContainer.innerHTML = '';
                outputImageContainer.appendChild(image);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
